services:
  - type: web
    name: crm-vendas-santiago
    env: node
    plan: free
    buildCommand: pnpm config set only-allow-authenticated-updates false && pnpm install --no-frozen-lockfile && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: crm-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_APP_ID
        value: "crm-santiago-prod"

databases:
  - name: crm-db
    plan: free
    databaseName: crm_vendas
    user: admin
